<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kelz ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            background-color: #ffffff; /* FOND BLANC */
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Carte principale */
        .card {
            background: white;
            width: 95%;
            max-width: 700px;
            height: 480px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/heart.png');
            position: relative;
        }

        .card-header {
            width: 100%;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            color: #ffcc33;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        /* Mise en page deux colonnes */
        .card-content {
            display: flex;
            flex-direction: row;
            height: 100%;
            align-items: center;
            padding: 20px;
        }

        /* GAUCHE : Texte et Minion */
        .left-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* DROITE : Boutons FIXES */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100%;
            border-left: 1px solid #f9f9f9;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0 0 15px 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .minion-gif {
            width: 180px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            width: 250px; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #yesBtn {
            background-color: #e3342f; /* ROUGE */
            color: white;
            z-index: 10;
        }

        #noBtn { 
            background-color: #bdc3c7; /* GRIS */
            color: #444; 
        }

        /* √âCRAN FINAL */
        #finalMessage {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            text-align: center;
        }

        .success-banner {
            padding: 25px;
            background: white;
            border-top: 1px solid #eee;
            margin-top: auto;
        }

        .success-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .celebration-gif {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .card-content { flex-direction: column; height: auto; }
            .card { height: auto; }
            .right-panel { border-left: none; padding: 30px 0; width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Musique Romantique (Piano doux) -->
    <audio id="romanticMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/And-So-It-Begins-Inspired-By-Crush-Music.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <div class="card-header">Minion-Made Valentine! üçå</div>
        
        <div id="mainContent" class="card-content">
            <div class="left-panel">
                <h1 id="mainTitle">Kelz, would you be my Valentine?</h1>
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3o1ZGZ1eXZyY3kzdm5kNnAzZXUxbnJ0b3F3cHViZGI1NzZlM2hpciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PzplJ6h1UmrdyaqWlZ/giphy.gif" alt="Minion Love" class="minion-gif">
            </div>

            <div class="right-panel">
                <button id="yesBtn">YES! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveNo()">NO</button>
            </div>
        </div>

        <div id="finalMessage">
            <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 20px;">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmRsaHcxdjRqNHF3aHIxeTB4em1hc2d3dThod2h5dzdqNDFiNHc0aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wl6l9trsOaktq/giphy.gif" width="130">
            </div>
            <div class="success-banner">
                <div class="success-text">YOU SAID YES!!! üéäüòä‚ù§Ô∏è</div>
                <p style="color: #666;">Get ready for the best Valentine's Day ever!<br>I love you Kelz! ‚ù§Ô∏è</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRueXN6bmh6bmh6bmh6bmh6bmh6bmh6bmh6bmh6bmh6bmh6bmh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/11sBLVxNs7v6WA/giphy.gif" class="celebration-gif">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('mainContent');
        const finalMessage = document.getElementById('finalMessage');
        const mainTitle = document.getElementById('mainTitle');
        const music = document.getElementById('romanticMusic');

        let clickCount = 0;
        let musicStarted = false;

        const messages = [
            "Are you sure? ü§®",
            "Really sure?? üßê",
            "Think about it... ü•∫",
            "Look at my little face! üçå",
            "Kelz, 100% sure? üßê",
            "Last chance for no üòÇ",
            "You're just clicking for fun üòè",
            "Almost there... ‚ú®",
            "One more click... üëÜ",
            "PROMISE? ‚ù§Ô∏è"
        ];

        function playMusic() {
            if (!musicStarted) {
                music.play().catch(e => console.log("Audio play prevented"));
                musicStarted = true;
            }
        }

        yesBtn.addEventListener('click', () => {
            playMusic();
            if (clickCount < messages.length) {
                yesBtn.innerText = messages[clickCount];
                mainTitle.innerText = "Are you sure Kelz?";

                let scale = 1 + (clickCount * 0.12);
                yesBtn.style.transform = `scale(${scale})`;

                clickCount++;
            } else {
                mainContent.style.display = 'none';
                finalMessage.style.display = 'flex';
            }
        });

        noBtn.addEventListener('mouseenter', playMusic);

        function moveNo() {
            const x = Math.random() * 20 - 10;
            const y = Math.random() * 20 - 10;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
